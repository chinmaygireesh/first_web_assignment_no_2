<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>
        Web2
    </title>
<script>

var sock = new WebSocket("ws://localhost:5002");


sock.onopen = function(){    
    prompt("connection okey")               //functoin calling when the connection is opend

}



     sock.onmessage = function(event){             //function calling when there is a message
            
            console.log(event);                      //giving the data to the consol
            var json = JSON.parse(event.data);       //retreving the json file from the event
            console.log(json.data);
            add_raw();

            function add_raw(){
                var table = document.getElementById("myTable");

                var row = table.insertRow(-1);


                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                cell1.innerHTML = json.name;
                cell2.innerHTML = json.data;

            }



     }




</script>
</head>
<body>
    <table border="1" id="myTable">
        <tr>
            <th>Name</th><th>Adrees</th>
        </tr>
        <tr>
            <td>chinmay</td><td>ayancheri(po),vatakara</td>
        </tr>
    </table>
</body>
</html>
