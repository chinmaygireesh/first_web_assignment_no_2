<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>
        Web1
    </title>

</head>
<body>
  Name:    <input style="align-self: center; width: 200px; margin-top: 100px; margin-left: 150px;" placeholder="Your name" id="name" type="text"><br><br>
  Adress:  <input style="align-self: center; width: 200px; margin-top: 100px; margin-left: 150px;" placeholder="Your Adress" id="adress" type="text"><br><br>
            <button style="align-self: center; margin-top: 20px; width: 150px; height: 30px; margin-left: 200px; background-color: yellow;">Add</button>


            <script>

                var sock = new WebSocket("ws://localhost:5002");


                sock.onopen = function(){    
                    prompt("connection okey")               //functoin calling when the connection is opend
             
                }



            document.querySelector('button').onclick = function(){   //setting onclick listner the button
            
            var name = document.getElementById('name').value; 
            var adress = document.getElementById('adress').value;   
            sock.send(JSON.stringify({                          //sending the message to the server
                 type: name,
                 data: adress
            }));
        }
            </script>
</body></html>
